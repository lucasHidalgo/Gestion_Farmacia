<script>
    $(document).ready(function(e){        
        for(var i = 0; i < 8; i++){
        document.querySelector("#productos").innerHTML +='<div class="col-md-8 col-sm-16 col-lg-8 col-xl-4">\
        <div class="card product">\
          <figure class="product_img  align-items-center justify-content-between d-flex"><a href="product_details.html"><img class="" src="Fotos Gestion Farmacia/Ibu600.jpg" alt=""></a></figure>\

    		$(".img-check").click(function(){
				$(this).toggleClass("check");
			});
                        //checkboxes de las imagenes
                        let medicamentos = document.querySelectorAll(".med");
                         for(var i = 0; i < medicamentos.length; i++) {
                            var medicamento = medicamentos[i];
                            //mando el elemento clickeado a la funcion
                            medicamento.onclick = function() {
                                seleccionarMedicamentos(this);
                            }
                        }
                      
                      
    function seleccionarMedicamentos(medicamento){
        let seleccionados = document.querySelector(".medSleccionados");        
        let texto = document.querySelector(".textoSinMeds");
       
       //si el medicamento esta checkeado, lo añade al aside
        if(medicamento.checked){
             texto.innerHTML = "";
        seleccionados.innerHTML += "<div id='"+medicamento.value+"'>\
        <label> Medicamento seleccionado: "+medicamento.value+"\
            <input type='hidden' value='"+medicamento.value+"' />\
        </label>\
        </div>"            
        }else{
            //si no esta checkeado, verifico cual es el que se deselecciono y lo elimino
            var inputs = document.querySelectorAll("#formSeleccionados input[type=hidden]");
              
            for(let i = 0; i < inputs.length;i++){ 
                //verifico
                if(inputs[i].value == medicamento.value){                    
                        document.querySelector("#"+inputs[i].value+"").remove();
                    }
                }
                //si ya esta totalmente vacia el aside
            if(inputs.length === 1){
                texto.innerHTML = "Por favor, seleccione un medicamento";                              
            }
        
            
            
        }                      
    }
  });
                        
                      
</script>
