<html>

<head>
    <title>Agregar reserva</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Reservas.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="Adminux/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="Adminux/css/dataTables.bootstrap4.css" rel="stylesheet" type="text/css" />
    <link href="Adminux/css/responsive.dataTables.min.css" rel="stylesheet" type="text/css" />
    <link href="Adminux/css/light_adminux.css" rel="stylesheet" type="text/css" />
    <link href="Adminux/css/theme.css" rel="stylesheet" type="text/css" />
    <script src="Adminux/js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="Adminux/js/popper.js" type="text/javascript"></script>
    <script src="Adminux/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="Adminux/js/circle-progress.min.js" type="text/javascript"></script>
    <script src="Adminux/js/adminux.js" type="text/javascript"></script>
    <script src="Adminux/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="Adminux/js/jquery.sparkline.min.js" type="text/javascript"></script>
    <script src="Adminux/js/dataTables.bootstrap4.js" type="text/javascript"></script>
    <script src="Adminux/js/dataTables.responsive.min.js" type="text/javascript"></script>
    <style>
        #map {
              height: 550px;
              width: 60%;
             }
    </style>    
</head>

<body class="menuclose-right">
    <header class="navbar-fixed">    
    </header>
    <div class="sidebar-left" id="barraNavegacion">    
    </div>

    <div class="wrapper-content">
        <div class="container col-lg-15">
            <div class="row">
                <div class="col-sm-16">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="card-title">Agregar sucursal</h6>
                        </div>
                        <div class="card-body">
                            <div class="container-fluid p-0">
                                <div class="row setup-content" id="step-12" style="display: flex;">
                                    <div class="col-sm-16">                                        
                                        <div class="row">
                                            <div id="map" class="col-md-7 col-lg-7 col-xl-7"></div>
                                            <div class="col-md-9 col-lg-9 col-xl-9">
                                                <div class="card full-screen-container">
                                                    <div class="card-header align-items-start justify-content-between flex">
                                                        <h5 class="card-title  pull-left">Sucursales </h5>
                                                    </div>
                                                    <div class="card-body col-md-16 col-lg-16 col-xl-16">
                                                        <div class="form-group">
                                                            <label for="inNombre">Nombre</label>
                                                            <input type="text" class="form-control" id="inNombre">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inBarrio">Barrio</label>
                                                            <select class="form-control" id="inBarrio">
                                                                <option value="">Seleccione Barrio</option>
                                                                <option value="1">Palermo</option>
                                                                <option value="2">Monte castro</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inTelefono1">Telefono 1</label>
                                                            <input type="text" class="form-control" id="inTelefono1">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inTelefono2">Telefono 2</label>
                                                            <input type="text" class="form-control" id="inTelefono2">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inDireccion">Direccion</label>
                                                            <input type="text" class="form-control" id="inDireccion">
                                                        </div>
                                                        <button type="button" class="btn btn-primary" id="buscarDireccion">Buscar
                                                            direccion</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="wizard-footer">
                                            <div class="col-sm-16 ">
                                                <button id="agregarSucursal" class="btn btn-primary nextBtn btn-lg pull-right"
                                                    type="button">Agregar sucursal</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="js/Header/header.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCRkGIJlO76NKI82zhEJ4leGih0-2u46g&callback=initMap&sensor=false&libraries=places&.js">
    </script>
    <script src="js/Sucursales/agregarSucursal.js"></script>

</body>

</html>
