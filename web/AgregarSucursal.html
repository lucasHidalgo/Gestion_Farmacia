<html>
    <head>
        <title>Agregar Sucursal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Login.css" rel="stylesheet" type="text/css"/>
        
        <style>body {
    background-image: url("Fotos Gestion Farmacia/Farmacia.jpg");
    -webkit-background-size: cover;
    background-size: cover;
    background-attachment: fixed;
    
}</style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    <body>
        
    
        
        <div class="contenedor-form">
            <div class="toggle">
			<span>Crear Cuenta</span>
            </div>
            
   
        
        <div class="formulario">
            <h2>Datos de Sucursal nueva</h2>
            <form action="SucursalServlet">
                <input class="input" type="text" placeholder="Nombre" required>
		<input class="input" type="text" placeholder="Localidad" required>
                <input class="input" type="email" placeholder="Email" required>
		<label> Fecha de creación</label>
                <input class="input" type="date" name="fecha" required>
                <input class="input" type="text" placeholder="CUIT" required>
		<input class="input" type="password" placeholder="Contraseña" required>
                <input class="enviar" type="button" value="Registrarse" onclick="registrarse()" >
	    </form>
	</div>
    </div>
        
<script src="js/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
    </body>
</html>
